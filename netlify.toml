[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NODE_ENV = "development"
  CI = "true"

[[redirects]]
  from = "/api/*"
  to = "http://universities.hipolabs.com/:splat"
  status = 200
  force = true
  proxy = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
